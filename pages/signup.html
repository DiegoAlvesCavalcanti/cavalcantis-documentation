<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrar</title>
        <link rel="stylesheet" href="../styles/signin-up-style.css" />
        <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <div id="formulario-signup" class="formulario">
                <form action="" method="">
                    <fieldset id="fieldset-signup">
                        <legend id="form-title-signup" class="form-title">Registrar</legend>
                        <div class="form-elements">
                            <fieldset class="form-component-fieldset">
                                <legend class="legend-display-none">Nome</legend>
                                <div id="signup-name">
                                    <div id="signup-name-data">
                                        <input type="text" name="name" id="name" placeholder="Nome" />
                                        <span id="nome-span"></span>
                                    </div>
                                    <div id="signup-lastname-data">
                                        <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" />
                                        <span id="sobrenome-span"></span>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-component-fieldset">
                                <legend id="legend-gender-signup" class="legend-display-none">Gênero:</legend>
                                <div id="signup-gender">
                                    <div class="radio-area">
                                        <input required checked type="radio" name="gender" id="masc" />
                                        <label for="masc">Masculino</label>
                                    </div>
                                    <div class="radio-area">
                                        <input required type="radio" name="gender" id="fem" />
                                        <label for="fem">Feminino</label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-component-fieldset">
                                <div id="signup-email">
                                    <input type="email" name="email" id="email" placeholder="E-mail" />
                                    <span id="email-span"></span>
                                </div>
                            </fieldset>
                            <fieldset class="form-component-fieldset">
                                <div id="signup-phonenumber">
                                    <input type="tel" name="number" id="number" placeholder="Nº telefone" />
                                    <span id="numtel-span"></span>
                                </div>
                            </fieldset>
                            <fieldset class="form-component-fieldset">
                                <legend class="legend-display-none" >Senha</legend>
                                <div id="signup-password">
                                    <div id="signup-password-data">
                                        <input type="password" name="password" id="password" placeholder="Senha" />
                                        <span id="password-span"></span>
                                    </div>
                                    <div id="signup-confirmpsswrd-data">
                                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar Senha" />
                                        <span id="confirmpassword-span"></span>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="buttons">
                                <button type="submit">Registrar-se</button>
                                <button><a href="signin.html">&lt;</a></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>

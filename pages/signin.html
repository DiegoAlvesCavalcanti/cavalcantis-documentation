<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="../styles/signin-up-style.css" />
    </head>
    <body>
        <main>
            <div class="formulario">
                <form action="" method=""></form>
                    <fieldset>
                        <legend class="form-title">Login</legend>
                        <div class="form-elements">
                            <figure id="figure-img">
                                <img src="../imgs/pixelart_500x500.png" />
                            </figure>
                                <fieldset>
                                    <legend class="legend-display-none">Dados de Login</legend>
                                    <div id="signin-data">
                                        <div id="signin-email-data">
                                            <input type="email" name="email" id="email" placeholder="E-mail" />
                                            <span id="email-span"></span>
                                        </div>
                                        <div id="signin-password-data">
                                            <input type="password" name="password" id="password" placeholder="Senha" />
                                            <span id="password-span"></span>
                                        </div>
                                    </div>
                                </fieldset>
                            <div class="buttons">
                                <button type="submit">Entrar</button>
                                <button><a href="signup.html">Registrar</a></button>
                                <button><a href="internet.html">&lt;</a></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
